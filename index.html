<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Blackjack</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <h1>BlackJack</h1>

  <div class="container">
    <div class="comp_player1 cardarea block" name="compplayer1">
      <p>Computer Player</p>
    </div>

    <div class="comp_player2 cardarea block" name="compplayer2">
      <p>Computer Player</p>
    </div>

    <div class="player cardarea block" name="player1">
      <p>Player</p>
    </div>
    <div class="player2 cardarea block hidden" name="player2">
      <p>Player Split</p>
    </div>
    <div class="player3 cardarea block hidden" name="player3">
      <p>Player Split</p>
    </div>

    <div class="dealer cardarea block" name="dealer">
      <p>Dealer</p>
    </div>

    <div class="control block">
      <form>
        <div class="row">
          <input type="button" class="button-3" name="NewGame" value="New Game" onClick="newGame()">
          <input type="button" class="button-3" name="ChangeBet" value="Change Bet" onClick="changeBetValue()">
          <input type="button" class="button-3" name="Deal" value="Deal" onClick="deal()">
          <input type="button" class="hidden" name="InsuranceYes" value="Insurance?" onClick="insurance('Yes')">
          <input type="button" class="hidden" name="InsuranceNo" value="No, Thanks." onClick="insurance('No')">
        </div>

        <div class="row">
          <span class="player-controls">
            <input type="button" class="button-3" name="DoubleDown" value="Double" onClick="playerDoubleDown()">
            <input type="button" class="button-3" name="Stand" value="Stand" onClick="playerStand()">
            <input type="button" class="button-3" name="Hit" value="Hit" onClick="playerHit()">
            <input type="button" class="button-3" name="Split" value="Split" onClick="playerSplit()">
          </span>
        </div>

        <div class="row">
          <div class="column-inline">
            <lable class="label">Player: </lable>
            <input type="text" name="playerscore" class="output" readonly>
          </div>
          <div class="column-inline">
            <lable class="label">Dealer: </lable>
            <input type="text" name="dealerscore" class="output" readonly>
          </div>
        </div>

        <div class="row">
          <div class="column">
          </div>
        </div>

        <div class="row">
          <div class="column-inline">
            <lable class="label">  Bank: </lable>
            <input type="text" name="Bank" value="200" class="output" readonly>
          </div>
          <div class="column-inline">
            <lable class="label">   Bet: </lable>
            <input type="text" name="Bet" value="10" class="output" readonly>
          </div>
        </div>

      </form>
    </div>

    <div class="readout block">
      <h2>Go Mets Bitches!</h2>
    </div>

  </div>
  <footer>
      <p>Copyright Â© 2022 SGR3</p>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="bj_control.js" charset="utf-8"></script>

</body>

</html>
